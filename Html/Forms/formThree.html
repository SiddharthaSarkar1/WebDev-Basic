<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormThree</title>
</head>

<body>
    <form action="" method="get">
        <!-- DropDown (Single)-->
        <p>Month</p>
        <select name="month">
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="aug"selected>August</option>
            <option value="sept">September</option>
            <option value="oct">October</option>
            <option value="nov">November</option>
            <option value="dec">December</option>
        </select>

        <!-- DropDown (Multiple)-->
        <!-- To select multiple option in browser use CTRL + Click -->
        <p>Month Multiple</p>
        <select name="month-multi" multiple>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="aug"selected>August</option>
            <option value="sept">September</option>
            <option value="oct">October</option>
            <option value="nov">November</option>
            <option value="dec">December</option>
        </select>
        <p>Your Experience</p>
        <textarea name="experience" cols="30" rows="10"></textarea>
        <br>

        <input type="button" value="Button One"><br>

        <button type="button">Button</button><br>
        <button type="submit">Submit</button><br>
        <button type="reset">Reset</button><br>

    </form>
</body>

</html>
