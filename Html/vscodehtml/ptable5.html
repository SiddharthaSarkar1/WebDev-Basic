<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table With Hyperlink</title>
</head>
<body>
    <table border="2">
        <tr>
            <td>Favorite Websites</td>
        </tr>
        <tr>
            <td>
                <ol>
                    <li><a href="http://www.google.com" target="blank">Google</a></li>
                    <li><a href="http://www.yahoo.com" target="blank">Yahoo</a></li>
                    <li><a href="http://www.youtube.com" target="blank">Youtube</a></li>
                </ol>
            </td>
        </tr>
    </table>
    
</body>
</html>
